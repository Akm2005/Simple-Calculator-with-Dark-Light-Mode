<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="aman.css">
</head>
<body class="body">
   
    <h1 class="myc"><i class="i">CREATED BY AMAN WITH ❤️</i></h1>
    <div class="btn">
       <i class="m">darkmode: <button class="onoff" onclick="handleClick()">off</button></i>
    </div>
    <div class="calculator">
        <div class="box1" id="display">0</div>
        <div class="box2" id="buttons">
            <button class="operator a">+</button>
            <button class="operator a">-</button>
            <button class="operator a">x</button>
            <button class="operator a">/</button>
            <button class="a">7</button>
            <button class="a">8</button>
            <button class="a">9</button>
            <button class="a">4</button>
            <button class="a">5</button>
            <button class="a">6</button>
            <button class="a">1</button>
            <button class="a">2</button>
            <button class="a">3</button>
            <button class="operator a">%</button>
            <button class="a">0</button>
            <button class="a">.</button>
            <button class="clear a">C</button>
            <button class="equal a">=</button>
            <button class="open a">(</button>
            <button class="close a">)</button>
            
        </div>
    </div>
    
    <script src="aman.js"></script>
</body>
</html>
